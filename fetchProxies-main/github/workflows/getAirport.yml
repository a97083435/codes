jobs:
  fetch:
# Á≥ªÁªüËÆæÁΩÆÂºÄÂßã
    runs-on: ubuntu-latest
    steps:
    - name: ËøÅÂá∫‰ª£Á†Å
      uses: actions/checkout@v2

    - name: ÂÆâË£ÖPython
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'   
    - name: Âä†ËΩΩÁºìÂ≠ò
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-    
    - name: ËÆæÁΩÆÊó∂Âå∫
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
# Á≥ªÁªüËÆæÁΩÆÁªìÊùü
    - name: ÂÆâË£Ö‰æùËµñ
      run: |
        pip install -r ./utils/requirements.txt
    - name: ÂÆâË£ÖËÆ¢ÈòÖËΩ¨Êç¢Â∑•ÂÖ∑-subconverter
      run: |
        wget -O subconverter.tar.gz https://github.com/tindy2013/subconverter/releases/latest/download/subconverter_linux64.tar.gz
        tar -zxvf subconverter.tar.gz -C ./
        chmod +x ./subconverter/subconverter && nohup ./subconverter/subconverter >./subconverter.log 2>&1 &
        
    - name: ÊâßË°å‰ªªÂä° - 1.check urllist
      run: |
        python ./utils/getAirport/miningAirportToSub/check.py
    - name: ÊâßË°å‰ªªÂä° - 2.urllist to sub
      run:
       python ./utils/getAirport/miningAirportToSub/urllist2sub.py
    - name: ÊâßË°å‰ªªÂä° - 3.fetchFreeAirport
      run: |
        python ./utils/getAirport/free/main.py
        python ./utils/getAirport/free/goodToClash.py
    - name: Commit
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull origin main
        git add ./utils/getAirport/
        git add ./sub/
        git commit -m "üçÄ $(date '+%Y-%m-%d %H:%M:%S')get airport done"
        
    - name: Êé®ÈÄÅÊõ¥Êîπ
      uses:  ad-m/github-push-action@master
