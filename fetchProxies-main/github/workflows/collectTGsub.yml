name: collect TG sub sources

# 触发条件
on:
  workflow_dispatch:

  schedule:
    - cron: '10 4 * * *'
  # # 实际时间： 12:10
  # 表达式生成  https://crontab.guru/


jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:

    - name: 迁出代码
      uses: actions/checkout@v2

    - name: 安装Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      
    - name: 加载缓存
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
      
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: 安装依赖
      run: |
        pip install -r ./utils/collectTGsub/requirements.txt
    - name: 执行任务
      run: |
        python ./utils/collectTGsub/main.py
        #python ./utils/collectTGsub/crawlTGnode.py
    - name: Commit
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull origin main
        git add ./utils
        git add ./sub   #这是pre_check.py定义的输出路径
        git commit -m "🍀 爬取TG订阅源 $(date '+%Y-%m-%d %H:%M:%S')"
        
    - name: 推送更改
      uses:  ad-m/github-push-action@master
      with:
         # github_token: ${{ secrets.TOKEN }}
         branch: main
         
    - name: Pushes to useProxies
      uses: rxsweet/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ghp_xxxxxxxxxx
      with:
        source_file: 'sub/'
        destination_repo: 'rxsweet/useProxies'
        user_email: 'sweetrx@pm.me'
        user_name: 'rxsweet'
        commit_message: 'collect TG sub'
